<ion-header>
  <ion-toolbar>
    <ion-title>Pok√©mons</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content (ionScroll)="onScroll($event)" scrollEvents="true">
  <ion-list>
    <ion-item *ngFor="let pokemon of pokemons">
      <ion-thumbnail slot="start">
        <img
          [src]="'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/' + extractId(pokemon.url) + '.png'"
          alt="{{ pokemon.name }}"
        />
      </ion-thumbnail>
      <ion-label (click)="openDetails(pokemon.name)" class="pokemon-name">
        {{ pokemon.name | titlecase }}
      </ion-label>
      <ion-button fill="clear" slot="end" (click)="toggleFavorite(pokemon.name)" color="danger">
        <ion-icon
          [name]="isFavorite(pokemon.name) ? 'heart' : 'heart-outline'"
          aria-hidden="true"
        ></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
  <ion-spinner *ngIf="loading" name="crescent"></ion-spinner>
</ion-content>
